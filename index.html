<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Group Travel Planner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
      color: #333;
    }
    header {
      background: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #555;
    }
    .hero {
      background: #e0e0e0;
      height: 300px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .hero h1 {
      margin-bottom: 10px;
    }
    .search-bar {
      margin-top: 20px;
    }
    .section {
      padding: 40px;
      text-align: center;
    }
    .destination-grid {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .destination {
      background: white;
      width: 150px;
      height: 100px;
      line-height: 100px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .how-it-works {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 20px;
    }
    .step {
      width: 150px;
    }
    .partners {
      margin-top: 30px;
    }
    footer {
      background: #f1f1f1;
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <div><strong>TravelTogether</strong></div>
    <nav>
      <a href="#">Explore</a>
      <a href="#">Plan a Trip</a>
      <a href="#">My Trips</a>
      <a href="#">Login</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Plan group trips, together.</h1>
    <button>Start Now</button>
    <div class="search-bar">
      <input type="text" placeholder="Where to?" />
      <input type="date" />
      <input type="number" placeholder="# of travelers" />
    </div>
  </section>

  <section class="section">
    <h2>Popular Destinations</h2>
    <div class="destination-grid">
      <div class="destination">Paris</div>
      <div class="destination">Tokyo</div>
      <div class="destination">Bali</div>
      <div class="destination">Iceland</div>
    </div>
  </section>

  <section class="section">
    <h2>How It Works</h2>
    <div class="how-it-works">
      <div class="step">
        <strong>1.</strong><br/>Create a Trip
      </div>
      <div class="step">
        <strong>2.</strong><br/>Invite Friends
      </div>
      <div class="step">
        <strong>3.</strong><br/>Book Together
      </div>
    </div>
  </section>

  <section class="section partners">
    <h3>Our Partners</h3>
    <p>Booking.com | Expedia | Airbnb | Skyscanner</p>
  </section>

  <footer>
    © 2025 TravelTogether • Privacy • Contact
  </footer>

</body>
</html>
